<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="star">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      <div class="text-container">
        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
      <div class="rate-container">
        <div id="rate-radios">
          <label><input type="radio" name="rate" id="radio-one" value="1"><span>1</span></label>
          <label><input type="radio" name="rate" id="radio-two" value="2"><span>2</span></label>
          <label><input type="radio" name="rate" id="radio-three" value="3"><span>3</span></label>
          <label><input type="radio" name="rate" id="radio-four" value="4"><span>4</span></label>
          <label><input type="radio" name="rate" id="radio-five" value="5"><span>5</span></label>
        </div>
        <button class="btn" id="submit-btn">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
