<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css" />
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="page-logo" />  
  </div>
  <div class="container">
    <div class="text">
      <h1><span class="special-text">We're</span><br/> coming<br/> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form-wrap">
        <form>
          <div>
            <input type="email" id="email" placeholder="Email Address">
            <label for="email"><img src="images/icon-error.svg" alt="error-img"></label>
            <button id="btn" type="submit">
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
        </form>
        <p class="error">Please provide a valid email</p>
      </div>
    </div>
    <picture>
      <source  media="(min-width: 768px)" srcset="images/hero-desktop.jpg">
      <img class="img" src="images/hero-mobile.jpg" alt="hero-picture-mobile">
    </picture>
  </div>
  <script src="script.js"></script>
</body>

</html>
